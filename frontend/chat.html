<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.16.1/dist/full.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4 text-black">WebSocket Chat</h1>
        <div id="messages" class="border border-gray-300 h-72 overflow-y-scroll p-4 bg-white rounded-lg shadow-md">
        </div>
        <div class="mt-4 flex">
            <input type="text" id="messageInput" class="input input-bordered w-full mr-2" placeholder="Enter message" />
            <button onclick="sendMessage()" class="btn btn-primary">Send</button>
        </div>
    </div>

    <script>
        const queryString = window.location.search;

        // Create a URLSearchParams object
        const urlParams = new URLSearchParams(queryString);
        const userId = urlParams.get('userId');
        const username = urlParams.get('username');
        const roomId = urlParams.get('room_id');
        const wsUri = `ws://localhost:8080/api/ws/join_room?userId=${userId}&username=${username}&room_id=${roomId}&role=client`;
        let websocket;

        function init() {
            websocket = new WebSocket(wsUri);

            websocket.onopen = function (evt) {
                onOpen(evt);
            };

            websocket.onclose = function (evt) {
                onClose(evt);
            };

            websocket.onmessage = function (evt) {
                onMessage(evt);
            };

            websocket.onerror = function (evt) {
                onError(evt);
            };
        }

        function onOpen(evt) {
            writeToScreen("<span class='text-green-400'>CONNECTED</span>");
        }

        function onClose(evt) {
            writeToScreen("DISCONNECTED");
        }

        function onMessage(evt) {
            writeToScreen('<span class="text-blue-500">You: ' + JSON.parse(evt.data).content + '</span>');
        }

        function onError(evt) {
            writeToScreen('<span class="text-red-500">ERROR: ' + evt.data + '</span>');
        }

        function sendMessage() {
            const message = document.getElementById('messageInput').value;
            websocket.send(message);
        }

        function writeToScreen(message) {
            const pre = document.createElement("p");
            pre.style.wordWrap = "break-word";
            pre.innerHTML = message;
            document.getElementById("messages").appendChild(pre);
        }
        // function displayMessage(message) {
        //     const chatBox = document.getElementById('chat-box');
        //     const p = document.createElement('p');
        //     p.textContent = message;
        //     chatBox.appendChild(p);
        // }
        window.addEventListener("load", init, false);
    </script>
</body>

</html>
